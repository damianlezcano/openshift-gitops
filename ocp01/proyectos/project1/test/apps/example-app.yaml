apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: test-example-app
    namespace: openshift-gitops
  spec:
    destination:
      namespace: test-project1
      server: https://kubernetes.default.svc
    project: test-project1
    source:
      path: overlay/dev
      repoURL: https://github.com/damianlezcano/example-gitops.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: true
      syncOptions:
      - Validate=false
      - ApplyOutOfSyncOnly=true
kind: List
metadata: {}